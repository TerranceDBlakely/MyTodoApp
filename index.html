<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css" />
	<title>ToDo_App</title>
</head>
<body>
	<div id="page-Container">
		<h2>My To-Do List App</h2>
		<section class="displayList">
			
			<h3>Today's Task: </h3>
			<div class="toDoItem">
				
				<div class="toDoItemTask toDo">
					TASK
				</div>
				
				<div class="toDoItemAction toDo">
					ACTION
				</div>
			
		</div>
		</section>
		
		<section class="input-Section"></section>
	</div>
	<script src="script.js"></script>
</body>
</html>
