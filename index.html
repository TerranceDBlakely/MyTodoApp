<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css" />
	<title>ToDo_App</title>
</head>
<body>
	<div id="TODO-Container">
		<section class="header section">
			<h2>My To-Do List App</h2>			
		</section>
		
		<!-- TASK LIST WINDOW  -->
		<section id="taskListWindow" class="displayTaskList-Window section">
			<h3>Today's Task: </h3>
			
			<!-- TODO ITEM SECTION  -->
			<!-- There is nothing uglier than an old infant -->
			
			<!-- TODO ITEM TASKLIST CONTAINER -->
			<ul class="taskListContainer">
				
				<!-- TODO ITEM TASK -->
				<li class="todoItem">
					<p class="todoItemTitle todoItemEl">Title</p>
					<p class="todoItemButton todoItemEl">
						<img src="./images/delete.svg" alt="" />
					</p>
				</li>
			</ul>
			
			<!-- TODO ITEM TASK INPUT SECTION -->
			
			<section class="inputSection">
				<input type="text" class="inputTaskField inputSectionEl" />
				<div class="inputTaskButton inputSectionEl">Enter</div>
			</section>
			
		</section>
		
	</div>
	<div class="link">
		<p>TerranceBlakely copyright &copy 2022</p>
		<a target="_blank" href="https://icons8.com/icon/11206/minus">Minus</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
	</div>
	<script src="script.js"></script>
</body>
</html>
