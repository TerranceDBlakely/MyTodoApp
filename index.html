<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css" />
	<title>ToDo_App</title>
</head>
<body>
	<div id="TODO-Container">
		<section class="header section">
			<h2>My To-Do List App</h2>			
		</section>
		
		<!-- TASK LIST WINDOW  -->
		<section class="displayTaskList-Window section">
			<h3>Today's Task: </h3>
			
			<!-- TODO ITEM SECTION  -->
			
			<div class="toDoItemsTask-Container">

				<!-- TODO ITEM TASK  -->
				<div class="toDoItemTask toDoItem-els">
					Task 1
				</div>
				
				<!-- TODO ITEM BUTTONS -->
				<div class="toDoItemAction-Btn toDoItem-els">Action</div>
				
			</div>
		</section>
		
		
		<!-- INPUT TASK SECTION  -->
		<section class="inputTask-Section section">
			
			<!-- INPUT TASK FIELD -->
			<input type="text" class="inputTaskBar inputTask-els" />
			
			<!-- INPUT TASK BUTTON -->
			<div class="inputTask-Btn inputSectionTask-elements">Enter</div>
			
		</section>
		
	</div>
	<script src="script.js"></script>
</body>
</html>
